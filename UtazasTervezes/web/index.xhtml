<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <div id="HideLogin">   
                Login
            <h:form>
                Neptunkód: <h:inputText label="Neptun" value="#{userBean.neptun}" /> <br/>
                Jelszó: <h:inputSecret label="Jelszó" value="#{userBean.password}" /> <br/>
                <h:commandButton onclick="#{userBean.Login()};" value="Bejelentkezes"/>
            </h:form>
        </div>
        
        <script type="text/javascript">
        //<![CDATA[
            function checkLogin(){

                var check=#{userBean.isLoggedIn()};
                if(check===true){
                    //sleep(100000)
                    document.getElementById("HideLogin").style.display="none";
                    window.alert("Sikeres belépés");
                    window.location.href = "http://localhost:8080/UtazasTervezes/faces/user.xhtml";
                }
            }
            checkLogin();
            
            function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
              if ((new Date().getTime() - start) > milliseconds){
                break;
              }
            }
          }
          
          
        //]]>
        </script>
                
    </h:body>
</html>
